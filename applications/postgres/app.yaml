apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.3.0
    helm:
      values: |
        global:
          postgresql:
            postgresqlDatabase: nodeapi_db
            postgresqlUsername: nodeapi
            postgresqlPassword: "nodeapi-password"
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated: {}
